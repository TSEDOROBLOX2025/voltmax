<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOLTMAX Enterprise System</title>
    <style>
        /* =========================================
           CORE STYLES & RESET
           ========================================= */
        :root {
            --primary: #66B2FF;
            --primary-dark: #3399ff;
            --white: #FFFFFF;
            --bg-light: #F4F7FA;
            --text-dark: #2C3E50;
            --text-gray: #7F8C8D;
            --danger: #E74C3C;
            --success: #2ECC71;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* =========================================
           UI COMPONENTS
           ========================================= */
        .container {
            width: 100%;
            max-width: 480px; /* Mobile first focus, confined width for enterprise cards */
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .card {
            background: var(--white);
            padding: 30px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        h1 {
            color: var(--primary-dark);
            margin-bottom: 10px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-gray);
        }

        .logo-area {
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 3rem;
            color: var(--primary);
        }

        /* Inputs */
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #E0E0E0;
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 178, 255, 0.4);
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-danger {
            background-color: var(--danger);
            color: white;
            margin-top: 20px;
        }

        /* Feedback & Loading */
        #loading-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(255, 255, 255, 0.9);
            z-index: 9999;
            display: none; /* Toggled via JS */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: var(--radius);
            color: white;
            font-weight: bold;
            box-shadow: var(--shadow);
            z-index: 10000;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.4s ease;
        }

        .toast.visible { opacity: 1; transform: translateX(0); }
        .toast.success { background-color: var(--success); }
        .toast.error { background-color: var(--danger); }

        /* Screens Visibility */
        .screen { display: none; }
        .screen.active { display: block; }

        /* Dashboard Specifics */
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }

        .info-card {
            background: #f8f9fa;
            border-left: 5px solid var(--primary);
            padding: 15px;
            margin-bottom: 15px;
            text-align: left;
            border-radius: 4px;
        }

        .badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }
        .badge-admin { background: #8e44ad; color: white; }
        .badge-cidadao { background: #27ae60; color: white; }
        .badge-funcionario { background: #e67e22; color: white; }

        .list-item {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }
    </style>
</head>
<body>

    <div id="loading-overlay">
        <div class="spinner"></div>
        <p style="margin-top: 15px; font-weight: 600; color: var(--primary);">Processando...</p>
    </div>

    <div id="toast-container" class="toast"></div>

    <div id="screen-home" class="container screen active">
        <div class="card">
            <div class="logo-area">
                <div class="logo-icon">‚ö°</div>
                <h1>VOLTMAX</h1>
                <h2>Energia para o Futuro</h2>
            </div>
            <p style="margin-bottom: 30px; color: var(--text-gray);">
                Sistema Corporativo Integrado v2.0
            </p>
            
            <button class="btn btn-primary" onclick="App.router.navigate('register')">CRIAR CONTA</button>
            <button class="btn btn-outline" onclick="App.router.navigate('login')">ENTRAR</button>
        </div>
    </div>

    <div id="screen-register" class="container screen">
        <div class="card">
            <h1 style="font-size: 1.5rem;">Nova Conta</h1>
            <p style="margin-bottom: 20px;">Junte-se ao sistema Voltmax</p>

            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="reg-name" placeholder="Seu nome real">
            </div>

            <div class="form-group">
                <label>Nick do Roblox (Login)</label>
                <input type="text" id="reg-nick" placeholder="Ex: PlayerOne123">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="reg-pass" placeholder="Crie uma senha segura">
            </div>

            <button class="btn btn-primary" onclick="App.auth.register()">CONFIRMAR CADASTRO</button>
            <button class="btn btn-outline" onclick="App.router.navigate('home')">VOLTAR</button>
        </div>
    </div>

    <div id="screen-login" class="container screen">
        <div class="card">
            <h1 style="font-size: 1.5rem;">Acesso Restrito</h1>
            <p style="margin-bottom: 20px;">Identifique-se para continuar</p>

            <div class="form-group">
                <label>Nick do Roblox</label>
                <input type="text" id="login-nick" placeholder="Seu nick de usu√°rio">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" id="login-pass" placeholder="Sua senha">
            </div>

            <button class="btn btn-primary" onclick="App.auth.login()">ACESSAR SISTEMA</button>
            <button class="btn btn-outline" onclick="App.router.navigate('home')">VOLTAR</button>
        </div>
    </div>

    <div id="screen-dashboard" class="container screen" style="max-width: 800px;">
        <div class="card" style="text-align: left;">
            <div class="dashboard-header">
                <div>
                    <h3>Bem-vindo, <span id="dash-username" style="color: var(--primary);">Usuario</span></h3>
                    <span id="dash-role" class="badge">Cargo</span>
                </div>
                <button class="btn btn-outline" style="width: auto; padding: 5px 15px; font-size: 0.8rem;" onclick="App.auth.logout()">SAIR</button>
            </div>

            <div id="dashboard-content">
                </div>
        </div>
    </div>

    <script type="module">
        // Import Firebase SDK (ES Modules via CDN)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getDatabase, ref, get, set, child, update, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        // 1. CONFIGURA√á√ÉO FIREBASE
        const firebaseConfig = {
            databaseURL: "https://voltmax-empresa-default-rtdb.firebaseio.com/",
            // A API Key p√∫blica do RTDB √© necess√°ria apenas para identificar o projeto
            apiKey: "AIzaSyCYtIvcFhpVG-pfReMYgyZRe2-4XjqRxBA" 
        };

        // Inicializa√ß√£o Segura
        let app, db;
        try {
            app = initializeApp(firebaseConfig);
            db = getDatabase(app);
            console.log("üî• Firebase conectado com sucesso.");
        } catch (e) {
            console.error("Erro cr√≠tico Firebase:", e);
            alert("ERRO CR√çTICO: Falha ao conectar ao banco de dados.");
        }

        // 2. UTILIT√ÅRIOS GLOBAIS (UI/UX)
        const UI = {
            loading: document.getElementById('loading-overlay'),
            toast: document.getElementById('toast-container'),
            
            showLoading: () => {
                UI.loading.style.display = 'flex';
            },
            
            hideLoading: () => {
                UI.loading.style.display = 'none';
            },

            showToast: (msg, type = 'success') => {
                UI.toast.textContent = msg;
                UI.toast.className = `toast visible ${type}`;
                setTimeout(() => {
                    UI.toast.className = 'toast';
                }, 3000);
            },

            // Sanitiza o nick para usar como chave no DB (remove caracteres inv√°lidos de paths)
            sanitizeKey: (key) => {
                return key.replace(/[.#$/\[\]]/g, "_").trim();
            }
        };

        // 3. ESTADO DA APLICA√á√ÉO
        const State = {
            currentUser: null,
            bairros: [
                "Green Ville", "Vista Azul", "Urbano", "Justi√ßa", 
                "Jati√∫ca", "Paju√ßara", "Nova Esperan√ßa", 
                "Sol Nascente", "Jardim El√©trico", "Central Volt"
            ]
        };

        // 4. M√ìDULO DE AUTENTICA√á√ÉO
        const Auth = {
            register: async () => {
                const nome = document.getElementById('reg-name').value.trim();
                const nick = document.getElementById('reg-nick').value.trim();
                const senha = document.getElementById('reg-pass').value.trim();

                // Valida√ß√£o Local
                if (!nome || !nick || !senha) {
                    UI.showToast("Preencha todos os campos!", "error");
                    return;
                }

                UI.showLoading();

                try {
                    const safeNick = UI.sanitizeKey(nick);
                    const userRef = ref(db, 'users/' + safeNick);
                    
                    // Verificar exist√™ncia (Leitura)
                    const snapshot = await get(userRef);

                    if (snapshot.exists()) {
                        throw new Error("Este nick j√° est√° cadastrado.");
                    }

                    // Determinar Cargo
                    let cargo = "cidadao"; // Padr√£o
                    if (senha === "acessluk") {
                        cargo = "administrador"; // Regra secreta
                    }

                    // Criar Usu√°rio (Escrita)
                    await set(userRef, {
                        nome: nome,
                        nick: nick,
                        senha: senha,
                        cargo: cargo,
                        dataCriacao: new Date().toISOString()
                    });

                    UI.showToast("Conta criada com sucesso! Fa√ßa login.", "success");
                    Router.navigate('login');

                } catch (error) {
                    console.error(error);
                    UI.showToast(error.message || "Erro ao criar conta.", "error");
                } finally {
                    UI.hideLoading(); // REGRA: Nunca loading infinito
                }
            },

            login: async () => {
                const nick = document.getElementById('login-nick').value.trim();
                const senha = document.getElementById('login-pass').value.trim();

                if (!nick || !senha) {
                    UI.showToast("Informe nick e senha.", "error");
                    return;
                }

                UI.showLoading();

                try {
                    const safeNick = UI.sanitizeKey(nick);
                    const userRef = ref(db, 'users/' + safeNick);

                    const snapshot = await get(userRef);

                    if (!snapshot.exists()) {
                        throw new Error("Conta n√£o encontrada. Crie uma conta primeiro.");
                    }

                    const userData = snapshot.val();

                    if (userData.senha !== senha) {
                        throw new Error("Senha incorreta.");
                    }

                    // Login Sucesso
                    State.currentUser = userData;
                    State.currentUser.key = safeNick; // Guardar chave para referencias
                    
                    UI.showToast(`Bem-vindo, ${userData.nome}!`, "success");
                    Router.renderDashboard();

                } catch (error) {
                    console.error(error);
                    UI.showToast(error.message, "error");
                } finally {
                    UI.hideLoading();
                }
            },

            logout: () => {
                State.currentUser = null;
                // Limpar inputs
                document.querySelectorAll('input').forEach(i => i.value = '');
                UI.showToast("Logout realizado.", "success");
                Router.navigate('home');
            }
        };

        // 5. M√ìDULO DE DASHBOARD E CONTE√öDO
        const Dashboard = {
            renderAdmin: () => {
                return `
                    <div class="info-card">
                        <h4>üõ°Ô∏è Painel Administrativo Master</h4>
                        <p>Acesso total ao sistema Voltmax.</p>
                    </div>
                    <div style="display: grid; gap: 10px; grid-template-columns: 1fr 1fr;">
                        <button class="btn btn-primary" onclick="window.App.dash.gerenciarUsers()">üë• Gerenciar Usu√°rios</button>
                        <button class="btn btn-primary" onclick="window.App.dash.criarAviso()">üì¢ Criar Aviso Global</button>
                    </div>
                    <h4 style="margin-top:20px; border-bottom:1px solid #ddd; padding-bottom:5px;">Lista de Bairros (Monitoramento)</h4>
                    <div id="bairros-list" style="margin-top:10px; max-height: 200px; overflow-y: auto;">
                        ${State.bairros.map(b => `<div class="list-item"><span>üèôÔ∏è ${b}</span> <span style="color:green; font-weight:bold;">Normal</span></div>`).join('')}
                    </div>
                `;
            },

            renderFuncionario: () => {
                return `
                    <div class="info-card">
                        <h4>üë∑ Painel do Funcion√°rio</h4>
                        <p>Registre suas atividades operacionais.</p>
                    </div>
                    <button class="btn btn-primary" id="btn-ponto" onclick="window.App.dash.registrarPonto()">‚è∞ REGISTRAR PONTO (Hora Atual)</button>
                    <div style="margin-top:20px;">
                        <h4>√öltimos Registros</h4>
                        <div id="historico-ponto" class="info-card" style="border-left-color: #e67e22;">
                            Carregando hist√≥rico...
                        </div>
                    </div>
                `;
            },

            renderCidadao: () => {
                return `
                    <div class="info-card">
                        <h4>üè† Painel do Cidad√£o</h4>
                        <p>Informa√ß√µes sobre a rede el√©trica no seu bairro.</p>
                    </div>
                    <div style="margin-bottom: 20px;">
                        <label>Selecione seu Bairro:</label>
                        <select id="select-bairro" class="btn btn-outline" style="text-align:left;">
                            ${State.bairros.map(b => `<option value="${b}">${b}</option>`).join('')}
                        </select>
                        <button class="btn btn-primary" onclick="alert('Status do bairro: OPERACIONAL ‚úÖ')">VERIFICAR STATUS</button>
                    </div>
                    <h4>üì¢ Avisos da Voltmax</h4>
                    <div id="lista-avisos">
                        <div class="list-item">Sem avisos recentes no momento.</div>
                    </div>
                `;
            },

            // A√ß√µes do Dashboard
            actions: {
                registrarPonto: async () => {
                    UI.showLoading();
                    try {
                        const now = new Date();
                        const registro = {
                            user: State.currentUser.key,
                            data: now.toLocaleDateString(),
                            hora: now.toLocaleTimeString(),
                            timestamp: now.getTime()
                        };
                        
                        // Salvar em /horasTrabalho
                        await push(ref(db, 'horasTrabalho'), registro);
                        
                        UI.showToast("Ponto registrado com sucesso!", "success");
                        // Atualizar visualiza√ß√£o (simples append para demo)
                        document.getElementById('historico-ponto').innerHTML = `√öltimo registro: ${registro.data} √†s ${registro.hora}`;
                    } catch (e) {
                        UI.showToast("Erro ao registrar ponto.", "error");
                    } finally {
                        UI.hideLoading();
                    }
                },
                
                gerenciarUsers: async () => {
                    UI.showLoading();
                    try {
                        const snap = await get(ref(db, 'users'));
                        let html = '<h4>Base de Usu√°rios</h4>';
                        snap.forEach(child => {
                            const u = child.val();
                            html += `<div class="list-item"><b>${u.nick}</b> (${u.cargo})</div>`;
                        });
                        // Em um app real, isso abriria um modal, aqui substituimos o conteudo para demo
                        document.getElementById('bairros-list').innerHTML = html;
                        UI.showToast("Dados atualizados.", "success");
                    } catch(e) {
                        UI.showToast("Erro ao ler usu√°rios", "error");
                    } finally {
                        UI.hideLoading();
                    }
                },

                criarAviso: async () => {
                    const texto = prompt("Digite o aviso para todos os cidad√£os:");
                    if(!texto) return;

                    UI.showLoading();
                    try {
                        await push(ref(db, 'avisos'), {
                            texto: texto,
                            autor: State.currentUser.nick,
                            data: new Date().toISOString()
                        });
                        UI.showToast("Aviso publicado!", "success");
                    } catch(e) {
                        UI.showToast("Erro ao publicar aviso.", "error");
                    } finally {
                        UI.hideLoading();
                    }
                }
            }
        };

        // 6. ROTEAMENTO
        const Router = {
            navigate: (screenId) => {
                // Esconder todas
                document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
                
                // Mostrar alvo
                const target = document.getElementById(`screen-${screenId}`);
                if (target) {
                    target.classList.add('active');
                } else {
                    console.error("Rota inv√°lida:", screenId);
                }
            },

            renderDashboard: () => {
                if (!State.currentUser) {
                    Router.navigate('login');
                    return;
                }

                // Preencher Header
                document.getElementById('dash-username').innerText = State.currentUser.nome;
                const roleBadge = document.getElementById('dash-role');
                roleBadge.innerText = State.currentUser.cargo.toUpperCase();
                roleBadge.className = `badge badge-${State.currentUser.cargo}`;

                // Preencher Conte√∫do baseada no cargo
                const contentDiv = document.getElementById('dashboard-content');
                
                switch (State.currentUser.cargo) {
                    case 'administrador':
                        contentDiv.innerHTML = Dashboard.renderAdmin();
                        break;
                    case 'funcionario': // Assumindo que funcionario tamb√©m pode ser criado manualmente no DB ou l√≥gica futura
                        contentDiv.innerHTML = Dashboard.renderFuncionario();
                        break;
                    default: // cidadao
                        contentDiv.innerHTML = Dashboard.renderCidadao();
                        loadAvisos(); // Carrega avisos assincronamente
                        break;
                }

                Router.navigate('dashboard');
            }
        };

        // Fun√ß√£o auxiliar para carregar avisos na tela do cidad√£o
        async function loadAvisos() {
            try {
                const snap = await get(ref(db, 'avisos'));
                if (snap.exists()) {
                    let html = '';
                    snap.forEach(child => {
                        const aviso = child.val();
                        html += `<div class="list-item" style="flex-direction:column; gap:5px;">
                                    <span style="font-weight:bold;">${aviso.texto}</span>
                                    <small style="color:gray;">Por: ${aviso.autor}</small>
                                 </div>`;
                    });
                    document.getElementById('lista-avisos').innerHTML = html;
                }
            } catch (e) {
                console.error("Erro ao carregar avisos", e);
            }
        }

        // 7. EXPOR GLOBALMENTE (Para onclicks HTML funcionarem com Modules)
        window.App = {
            auth: Auth,
            router: Router,
            dash: Dashboard.actions
        };

        console.log("‚úÖ Sistema Voltmax Inicializado.");
    </script>
</body>
</html>
